name: Testing Deployment
on:
  push:
    branches:
      - testing-k8s

jobs:
  publish:
    name: Build and publish Docker image + Helm chart to GHCR
    runs-on: ubuntu-latest
    # environment: testing
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute lowercase repo and image names
        id: image
        shell: bash
        run: |
          set -euo pipefail
          echo "IMAGE_REPO=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR (docker)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./code
          file: ./code/Dockerfile
          push: true
          tags: |
            ${{ steps.image.outputs.IMAGE_REPO }}:testing
            ${{ steps.image.outputs.IMAGE_REPO }}:${{ github.sha }}

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: "v3.11.3"

      - name: Helm debug
        run: |
          set -euo pipefail
          which helm || true
          helm version

      - name: Login to GHCR (helm OCI)
        run: |
          helm registry login ghcr.io -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"

      - name: Package Helm chart and push to GHCR (OCI) using ORAS
        shell: bash
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          CHART_DIR=./code/helm/di4d
          if [ ! -d "$CHART_DIR" ]; then
            echo "Chart directory $CHART_DIR not found" >&2
            exit 1
          fi
          # Package chart
          helm package "$CHART_DIR" -d /tmp
          TGZ=$(ls /tmp/*.tgz | head -n1)
          if [ -z "$TGZ" ]; then
            echo "Failed to package chart" >&2
            exit 1
          fi
          CHART_NAME=$(basename "$TGZ" | sed -E 's/^(.*)-([0-9].*)\.tgz$/\1/')
          CHART_VERSION=$(basename "$TGZ" | sed -E 's/^(.*)-([0-9].*)\.tgz$/\2/' | sed 's/\.tgz$//')
          OWNER=${GITHUB_REPOSITORY%%/*}
          REPO=${GITHUB_REPOSITORY##*/}
          CHART_REF=ghcr.io/${OWNER}/${REPO}-charts/${CHART_NAME}:${CHART_VERSION}
          echo "Chart packaged: $TGZ -> $CHART_REF"

          # Install ORAS
          ORAS_VERSION="v0.18.0"
          echo "Installing ORAS ${ORAS_VERSION}"
          curl -fsSL "https://github.com/oras-project/oras/releases/download/${ORAS_VERSION}/oras_${ORAS_VERSION#v}_linux_amd64.tar.gz" -o oras.tar.gz
          tar -xzf oras.tar.gz
          sudo mv oras /usr/local/bin/oras
          rm -f oras.tar.gz

          # Login to GHCR with ORAS
          echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io -u "${{ github.actor }}" --password-stdin

          # Push chart as OCI artifact
          oras push "$CHART_REF" "$TGZ:application/tar+gzip"

      - name: Output published artifacts
        run: |
          echo "Image: ${{ steps.image.outputs.IMAGE_REPO }}:testing"
          echo "Helm chart pushed to GHCR under ${GITHUB_REPOSITORY}-charts"
      