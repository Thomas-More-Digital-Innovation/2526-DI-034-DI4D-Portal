name: Testing Deployment
on:
  push:
    branches:
      - testing-k8s

jobs:
  publish:
    name: Build and publish Docker image + Helm chart to GHCR
    runs-on: ubuntu-latest
    # environment: testing
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute lowercase repo and image names
        id: image
        shell: bash
        run: |
          set -euo pipefail
          echo "IMAGE_REPO=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"
          echo "OWNER_LOWER=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR (docker)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./code
          file: ./code/Dockerfile
          push: true
          tags: |
            ${{ steps.image.outputs.IMAGE_REPO }}:testing
            ${{ steps.image.outputs.IMAGE_REPO }}:${{ github.sha }}

      - name: Publish Helm chart to GHCR
        uses: bsord/helm-push@v4
        with:
          useOCIRegistry: true
          registry-url: oci://ghcr.io/${{ steps.image.outputs.OWNER_LOWER }}
          username: ${{ github.actor }}
          access-token: ${{ secrets.GITHUB_TOKEN }}
          force: true
          chart-folder: code/helm/di4d

      - name: Output published artifacts
        run: |
          echo "Image: ${{ steps.image.outputs.IMAGE_REPO }}:testing"
          echo "Helm chart pushed to GHCR under ${GITHUB_REPOSITORY}-charts"
      