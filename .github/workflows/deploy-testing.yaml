name: Testing Deployment
on:
  push:
    branches:
      - testing-k8s

jobs:
  publish:
    name: Build and publish Docker image + Helm chart to GHCR
    runs-on: ubuntu-latest
    # environment: testing
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute lowercase repo and image names
        id: image
        shell: bash
        run: |
          set -euo pipefail
          echo "IMAGE_REPO=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR (docker)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./code
          file: ./code/Dockerfile
          push: true
          tags: |
            ${{ steps.image.outputs.IMAGE_REPO }}:testing
            ${{ steps.image.outputs.IMAGE_REPO }}:${{ github.sha }}

      - name: Install Helm
        run: |
          curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Login to GHCR (helm OCI)
        run: |
          helm registry login ghcr.io -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"

      - name: Package and push Helm chart to GHCR
        shell: bash
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          CHART_DIR=./code/helm/di4d
          if [ ! -d "$CHART_DIR" ]; then
            echo "Chart directory $CHART_DIR not found" >&2
            exit 1
          fi
          CHART_NAME=$(grep '^name:' "$CHART_DIR/Chart.yaml" | head -n1 | awk '{print $2}')
          CHART_VERSION=$(grep '^version:' "$CHART_DIR/Chart.yaml" | head -n1 | awk '{print $2}')
          OWNER=${GITHUB_REPOSITORY%%/*}
          REPO=${GITHUB_REPOSITORY##*/}
          CHART_REF=ghcr.io/${OWNER}/${REPO}-charts/${CHART_NAME}:${CHART_VERSION}
          echo "Saving chart as $CHART_REF"
          helm chart save "$CHART_DIR" "$CHART_REF"
          helm chart push "$CHART_REF"

      - name: Output published artifacts
        run: |
          echo "Image: ${{ steps.image.outputs.IMAGE_REPO }}:testing"
          echo "Helm chart pushed to GHCR under ${GITHUB_REPOSITORY}-charts"
      